<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS API for JavaScript
      4.17
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/WMSLayer"], function (Map, MapView, WMSLayer) {
        
		var layer = new WMSLayer({
          url: "http://gbmnc0-web019:8080/geoserver/whitehaven/wms?service=WMS&version=1.1.0&request=GetMap&layers=whitehaven%3AFlood_Map_for_Planning_Rivers_and_Sea_Flood_Zone_2",
        });
		
		var map = new Map({
          basemap: "topo-vector",
		  layers: [layer]
        });
		

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [15, 65] // longitude, latitude
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
